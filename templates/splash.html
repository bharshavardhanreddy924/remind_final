<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#4E7ADC">
    <title>MemoryCare Loading</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4E7ADC;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        
        .splash-container {
            width: 100%;
            max-width: 100vw;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .app-logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 30px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .app-logo i {
            font-size: 70px;
            color: #4E7ADC;
        }
        
        h1 {
            font-size: 28px;
            margin: 0 0 10px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Hide content briefly to prevent flash */
        .app-content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        /* When loaded add this class */
        .loaded .app-content {
            opacity: 1;
        }
        
        /* For notches and safe areas */
        @supports(padding: max(0px)) {
            .splash-container {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="splash-container">
        <div class="app-logo">
            <i class="fas fa-brain"></i>
        </div>
        <h1>MemoryCare</h1>
        <p>Your personal memory assistant</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Redirect to main app after splash screen
        document.addEventListener("DOMContentLoaded", function() {
            // Simulate loading time (you can remove this in production)
            setTimeout(function() {
                // Check if launched from homescreen
                const urlParams = new URLSearchParams(window.location.search);
                const isStandalone = urlParams.has('standalone') && urlParams.get('standalone') === 'true';
                
                // Redirect to main page with standalone parameter if needed
                window.location.href = isStandalone ? '/?standalone=true' : '/';
            }, 2000); // 2 second splash screen
        });
    </script>
</body>
</html>

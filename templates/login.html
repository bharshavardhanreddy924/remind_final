<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="ReMind - Sign in to access your memory care portal">
    <meta name="theme-color" content="#4361ee">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ReMind">
    
    <title>ReMind - Sign In</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/icons/icon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/icons/icon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/icons/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <style>
        :root {
            /* Color palette */
            --primary-color: #3050e0; /* Darker blue for better contrast */
            --primary-light: #4895ef;
            --primary-dark: #2a3eb1;
            --secondary-color: #4cc9f0;
            --secondary-dark: #4895ef;
            --success-color: #0a9b88;
            --danger-color: #e63946;
            --light-color: #f8f9fc;
            --dark-color: #2d2c44;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-700: #495057;
            
            /* UI variables */
            --card-border-radius: 1rem;
            --btn-border-radius: 0.75rem;
            --input-border-radius: 0.75rem;
            --card-shadow: 0 0.5rem 2rem rgba(67, 97, 238, 0.1);
            --hover-shadow: 0 1rem 3rem rgba(67, 97, 238, 0.15);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
            padding: 2rem 1rem;
            font-size: 1.1rem; /* Larger base font for seniors */
        }
        
        .login-container {
            width: 100%;
            max-width: 450px; /* Slightly larger for better readability */
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .brand {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .brand-icon {
            font-size: 3.5rem; /* Larger icon */
            margin-bottom: 1rem;
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 6px rgba(67, 97, 238, 0.2));
        }
        
        .brand-name {
            font-size: 2.5rem; /* Larger brand name */
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            letter-spacing: -0.5px;
        }
        
        .brand-tagline {
            font-size: 1.2rem; /* Larger tagline */
            color: var(--gray-700);
            margin-bottom: 0;
            font-weight: 500; /* Slightly bolder for readability */
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95); /* More opaque for better readability */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--card-border-radius);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }
        
        .login-card:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-5px);
        }
        
        .login-card h2 {
            font-size: 1.85rem; /* Larger heading */
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--dark-color);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.8rem; /* More space between form fields */
            position: relative;
        }
        
        .form-control {
            height: 58px; /* Taller input fields */
            border-radius: var(--input-border-radius);
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 1px solid var(--gray-300);
            font-size: 1.1rem; /* Larger text in input fields */
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.4rem; /* Larger icon */
            opacity: 0.75;
            transition: var(--transition);
        }
        
        .form-control:focus + .form-icon {
            opacity: 1;
            color: var(--primary-dark);
        }
        
        .btn-login {
            height: 58px; /* Taller button */
            border-radius: var(--btn-border-radius);
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            font-weight: 600;
            font-size: 1.15rem; /* Larger text in button */
            letter-spacing: 0.5px;
            border: none;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .btn-login:hover, .btn-login:active, .btn-login:focus {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
            color: white;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.1rem; /* Larger text */
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: inline-block; /* Makes the link a block for easier tapping */
            padding: 0.5rem 0.75rem; /* Larger touch target */
            margin: -0.5rem -0.75rem; /* Negative margin to offset padding */
        }
        
        .login-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* New styles for Android specific optimizations */
        .form-check {
            margin-top: 1.5rem; /* More space above checkboxes */
        }
        
        .form-check-input {
            width: 1.3rem; /* Larger checkbox */
            height: 1.3rem; /* Larger checkbox */
            margin-right: 0.5rem;
        }
        
        .form-check-label {
            font-size: 1.1rem; /* Larger text */
            font-weight: 500;
            padding: 0.25rem 0; /* Creates larger touch target */
        }
        
        /* Styles for flash messages */
        .flash-messages {
            margin-bottom: 2rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Mobile specific optimizations */
        @media (max-width: 576px) {
            body {
                padding: 1.5rem 1rem;
            }
            
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .brand-name {
                font-size: 2.25rem;
            }
            
            .brand-icon {
                font-size: 3rem;
            }
            
            .login-card h2 {
                font-size: 1.75rem;
            }
            
            /* Ensure tap targets are large enough */
            .form-control, .btn-login {
                height: 56px; /* Still tall enough */
            }
            
            /* Add extra space at the bottom for Android keyboard */
            .login-container {
                margin-bottom: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="brand">
            <i class="fas fa-brain brand-icon"></i>
            <h1 class="brand-name">ReMind</h1>
            <p class="brand-tagline">Memory Care Assistant</p>
        </div>
        
        <div class="login-card">
            <h2>Sign In</h2>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-lock form-icon"></i>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i> Sign In
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
